<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - loaders - OBJ loader</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>

  <body>
    <div id="info">
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
      - OBJLoader test
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "../build/three.module.js",
          "three/addons/": "./jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";

      import { OBJLoader } from "three/addons/loaders/OBJLoader.js";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      let camera, scene, renderer;

      let object;

      init();

      function init() {
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          20
        );
        camera.position.z = 0;

        // scene

        scene = new THREE.Scene();

        // const ambientLight = new THREE.AmbientLight(0xeeffff);
        // scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xeeeeee, 15);
        camera.add(pointLight);
        scene.add(camera);

        // manager

        function loadModel() {
          object.traverse(function (child) {
            if (child.isMesh) child.material.map = texture;
          });

          object.position.y = -0.95;
          object.scale.setScalar(1);
          scene.add(object);

          render();
        }

        const manager = new THREE.LoadingManager(loadModel);

        // texture

        const textureLoader = new THREE.TextureLoader(manager);
        const texture = textureLoader.load(
          "http://localhost:5174/grid.png",
          render
        );
        texture.colorSpace = THREE.SRGBColorSpace;

        // model

        function onProgress(xhr) {
          if (xhr.lengthComputable) {
            const percentComplete = (xhr.loaded / xhr.total) * 100;
            console.log(
              "model " + Math.round(percentComplete, 2) + "% downloaded"
            );
          }
        }

        function onError() {}

        const loader = new OBJLoader(manager);
        loader.load(
          "http://localhost:5174/demo.obj",
          function (obj) {
            object = obj;
          },
          onProgress,
          onError
        );

        //

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.minDistance = 2;
        controls.maxDistance = 5;
        controls.addEventListener("change", render);

        //

        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function render() {
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
